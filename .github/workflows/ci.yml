name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build

      - name: Optional tests
        run: |
          node -e "const s=require('./package.json').scripts||{}; process.exit(s.test?0:1)" && yarn test || echo "No test script configured"